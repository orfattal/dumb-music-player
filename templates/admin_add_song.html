{% extends "base.html" %}

{% block title %}Add Song{% endblock %}

{% block content %}
<div class="nav">
    <a href="{{ url_for('admin_dashboard') }}">&lt; Back to Dashboard</a>
</div>

<h1>Add Song to Playlist</h1>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <label>Song Name:</label>
    <input type="text" name="song_name" required placeholder="Shape of You">

    <label>Artist Name:</label>
    <input type="text" name="artist_name" required placeholder="Ed Sheeran">

    <br>
    <button type="submit" class="button">Search & Download</button>
</form>

<br>
<p><small>This will search YouTube and download the song automatically.</small></p>
{% endblock %}
