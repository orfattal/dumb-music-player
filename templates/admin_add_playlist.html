{% extends "base.html" %}

{% block title %}Add Playlist{% endblock %}

{% block content %}
<div class="nav">
    <a href="{{ url_for('admin_dashboard') }}">&lt; Back to Dashboard</a>
</div>

<h1>Add New Playlist</h1>

{% if error %}
<div class="error">{{ error }}</div>
{% endif %}

<form method="POST">
    <label>Playlist Name:</label>
    <input type="text" name="playlist_name" required placeholder="My Awesome Playlist">

    <label>Apple Music URL:</label>
    <input type="url" name="playlist_url" required placeholder="https://music.apple.com/...">

    <br>
    <button type="submit" class="button">Create Playlist</button>
</form>

<br>
<p><small>Note: After creating the playlist, you'll need to add songs manually one by one.</small></p>
{% endblock %}
