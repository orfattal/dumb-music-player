{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<div class="nav">
    <a href="{{ url_for('index') }}">&lt; 祝 转</a> |
    <a href="{{ url_for('admin_logout') }}">转转拽</a>
</div>

<h1> 砖专</h1>

<div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;">
    <a href="{{ url_for('admin_add_song') }}" class="button">+ 住祝 砖专 砖</a>
    <a href="{{ url_for('admin_cookies') }}" class="button" style="background: #28a745;">  Cookies</a>
</div>

<h2>砖专</h2>

{% if songs %}
    {% for song in songs %}
    <div class="song-item">
        <table width="100%" cellpadding="5" cellspacing="0" border="0">
            <tr>
                <td width="90" valign="top">
                    {% if song.thumbnail %}
                    <img src="{{ url_for('serve_thumbnail', filename=song.thumbnail) }}" alt="{{ song.display_name }}" width="80" height="60" style="border-radius: 5px;">
                    {% else %}
                    <div style="width: 80px; height: 60px; background: #f0f0f0; text-align: center; line-height: 60px; font-size: 30px; border-radius: 5px;"></div>
                    {% endif %}
                </td>
                <td valign="top">
                    <strong>{{ song.display_name }}</strong>
                    <br><br>
                    <a href="{{ url_for('admin_edit_song', song_id=loop.index0) }}" class="button" style="display: inline-block; min-width: 80px; text-align: center;">注专</a>
                    <form method="POST" action="{{ url_for('admin_delete_song', song_id=loop.index0) }}" style="display:inline;">
                        <button type="submit" class="button button-danger" style="display: inline-block; min-width: 80px; text-align: center;" onclick="return confirm('拽 转 砖专?')">拽</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    {% endfor %}
{% else %}
    <p> 砖专 注.</p>
{% endif %}
{% endblock %}
