{% extends "base.html" %}

{% block title %}砖专{% endblock %}

{% block content %}
<div class="nav">
    <h1>砖专</h1>
</div>

<div style="margin: 15px 0; text-align: center;">
    <a href="{{ url_for('public_search') }}" class="button" style="display: inline-block; padding: 10px 20px; font-size: 16px;"> 驻砖 砖专 砖 </a>
</div>

{% if songs %}
    {% for song in songs %}
    <div class="song-item">
        <table width="100%" cellpadding="5" cellspacing="0" border="0">
            <tr>
                <td width="90" valign="top">
                    {% if song.thumbnail %}
                    <img src="{{ url_for('static', filename='thumbnails/' + song.thumbnail) }}" alt="{{ song.display_name }}" width="80" height="60" style="border-radius: 5px;">
                    {% else %}
                    <div style="width: 80px; height: 60px; background: #f0f0f0; text-align: center; line-height: 60px; font-size: 30px; border-radius: 5px;"></div>
                    {% endif %}
                </td>
                <td valign="top">
                    <strong>{{ song.display_name }}</strong>
                    <br><br>
                    <a href="{{ url_for('download_song', song_id=loop.index0) }}" class="button">专 MP3</a>
                </td>
            </tr>
        </table>
    </div>
    {% endfor %}
{% else %}
    <p> 砖专 注.</p>
{% endif %}

<br><br>
<a href="{{ url_for('admin_login') }}">住转 </a>
{% endblock %}
