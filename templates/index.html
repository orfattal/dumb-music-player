{% extends "base.html" %}

{% block title %}שירים{% endblock %}

{% block content %}
<div class="nav">
    <h1>שירים</h1>
</div>

{% if songs %}
    {% for song in songs %}
    <div class="song-item">
        <strong>{{ song.display_name }}</strong>
        <br>
        <a href="{{ url_for('download_song', song_id=loop.index0) }}" class="button">הורד MP3</a>
    </div>
    {% endfor %}
{% else %}
    <p>אין שירים עדיין.</p>
{% endif %}

<br><br>
<a href="{{ url_for('admin_login') }}">כניסת מנהל</a>
{% endblock %}
