{% extends "base.html" %}

{% block title %}砖专{% endblock %}

{% block content %}
<div class="nav">
    <h1>砖专</h1>
    <a href="{{ url_for('public_search') }}" class="button">驻砖 砖专 砖 </a>
</div>

{% if songs %}
    {% for song in songs %}
    <div class="song-item">
        <div class="song-content">
            {% if song.thumbnail %}
            <img src="{{ url_for('static', filename='thumbnails/' + song.thumbnail) }}" alt="{{ song.display_name }}" class="song-thumbnail">
            {% else %}
            <div class="no-thumbnail"></div>
            {% endif %}
            <div class="song-info">
                <strong>{{ song.display_name }}</strong>
                <br>
                <a href="{{ url_for('download_song', song_id=loop.index0) }}" class="button">专 MP3</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% else %}
    <p> 砖专 注.</p>
{% endif %}

<br><br>
<a href="{{ url_for('admin_login') }}">住转 </a>

<style>
.song-content {
    display: flex;
    gap: 15px;
    align-items: center;
}

.song-thumbnail {
    width: 80px;
    height: 60px;
    object-fit: cover;
    border-radius: 5px;
}

.no-thumbnail {
    width: 80px;
    height: 60px;
    background: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    border-radius: 5px;
}

.song-info {
    flex: 1;
}
</style>
{% endblock %}
